<ion-header>
  <ion-navbar color = "primary">
    <ion-title>
      Body Mass Index Calculator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding color ="dark">
  
  <ion-grid>
    <ion-col offset-md = "8">
      <ion-row size-md = "8" offset-md="3">
        <ion-card>
        <ion-card-content color = "dark">
          <ion-item>
            <ion-label floating>Height(in m)</ion-label>
            <ion-input type = 'number' [(ngModel)] = "height"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Weight(in kg)</ion-label>
            <ion-input type='number' [(ngModel)]= "weight"></ion-input>
          </ion-item>
          <button ion-button block color = "secondary" (click)="calculate()" icon><ion-icon src = "md-arrow-dropright-circle"></ion-icon>Calculate</button>
        </ion-card-content>
        </ion-card>

        
          <div class = "Screen" *ngIf = "BMI">
            <h1>Your BMI is : {{ BMI }}</h1>
            <h2> This is classified as : {{ classification }}</h2>
          </div>

      </ion-row>
    </ion-col>
  </ion-grid>
</ion-content>
