<ion-header>
  <ion-navbar color = "primary">
    <ion-title>
      Body Mass Index Calculator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <video autoplay loop src="assets/sagnik.mov"></video>
  
  <ion-grid>
    <ion-col>
      <ion-row size-md = "8" offset-md="3">
        <ion-card>
        <ion-card-content color = "dark">
          <ion-item>
            <ion-label floating>Height(in m)</ion-label>
            <ion-input type = 'number' [(ngModel)] = "height"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Weight(in kg)</ion-label>
            <ion-input type='number' [(ngModel)]= "weight"></ion-input>
          </ion-item>
          <button ion-button block color = "secondary" (click)="calculate()">Calculate</button>
        </ion-card-content>
        <ion-card-content>
        <h1>Your BMI is : {{bmi}}</h1>
      </ion-card-content>
    </ion-card>
      </ion-row>
    </ion-col>
  </ion-grid>
</ion-content>
